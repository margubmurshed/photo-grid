<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Using Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="first-row row">
            <img src="images/A.jpg" alt="image">
        </div>
        <div class="second-row row">
            <div><img src="images/B.jpg" alt="image"></div>
            <div><img src="images/C.jpg" alt="image"></div>
            <div class="second-row-third-column">
                <div>
                    <img src="images/D.jpg" alt="image">
                </div>
                <div>
                    <img src="images/E.jpg" alt="image">
                </div>
            </div>
        </div>
        <div class="third-row row">
            <div><img src="images/F.jpg" alt="image"></div>
            <div class="third-row-second-column">

                <img src="images/G.jpg" alt="image">

                <img src="images/H.jpg" alt="image">

                <img src="images/I.jpg" alt="image">

                <img src="images/J.jpg" alt="image">
            </div>
            <div><img src="images/H.jpg" alt="image"></div>
        </div>
    </div>
</body>

</html>
